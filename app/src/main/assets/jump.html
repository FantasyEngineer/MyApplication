<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <script type="text/javascript">

//Java调用JS代码无参数



function javacalljs(){
     document.getElementById("content").innerHTML +=
         "<br\>java调用了js函数";
}

//Java调用JS代码有参数
function javacalljsparam(param){
     document.getElementById("content").innerHTML +=
         "<br\>java调用了js函数含参数param"+param;
}

function testFunc(){

    window.WebViewFunc.jsCallWebView();
}

</script>

    <title>原生与js交互</title>
</head>
<body>
<a onClick="window.SysClientJs.jsCallWebView()">无参数JS调用java代码</a><br/>
<a onClick="window.SysClientJs.jsCallWebView('含有参数')">含参数调用java代码</a><br/>
<br />
<div id="content">内容显示</div>
</body>
</html>
