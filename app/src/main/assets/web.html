<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <script type="text/javascript">

//Java调用JS代码无参数
function javacalljs(){
     document.getElementById("content").innerHTML +=
         "<br\>java调用了js函数";
}

//Java调用JS代码有参数
function javacalljsparam(param){
     document.getElementById("content").innerHTML +=
         "<br\>java调用了js函数含参数param"+param;
}

<!--function testFunc(){-->
    <!--window.WebViewFunc.jsCallWebView();-->
<!--}-->
//刷新界面
function reloadPage(){
  window.location.reload()
  }




    </script>

    <title>原生与js交互</title>
</head>
<body>
<a onClick="window.SysClientJs.jsCallWebView()" >无参数JS调用java代码（可点击）</a><br/><br/>

<a onClick="window.SysClientJs.jsCallWebView('这是一个参数')">含参数调用java代码（可点击）</a><br/><br/>
<br/>
<div id="content">内容显示 <a href="jump.html" target="_self">跳转新页面jump.html</a></div>

<img src="web.jpg" width="300" height="200"
     alt="上海鲜花港 - 郁金香"/>
<button type="button" onclick="window.SysClientJs.destory()">点击我销毁webView页面</button><br/>
<button type="button" onclick="window.SysClientJs.flush('reloadPage')">js调用原生，原生再调用js实现刷新</button>
</body>
</html>
