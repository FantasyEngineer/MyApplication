apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    //recyclerview
    compile 'com.android.support:recyclerview-v7:26.0.0-alpha1'
    //glide加载图片
    compile 'com.github.bumptech.glide:glide:3.6.1'
    //请求权限
    compile 'pub.devrel:easypermissions:0.4.3'
    //卡片式折叠交互CardStackView
    compile 'com.loopeer.library:cardstack:1.0.2'
    //全局字体加载,http://hao.jobbole.com/calligraphy/
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    //    Gif库  GifImageView，GifImageButton，GifTextView
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.8'
    //    仿百度地图上拉滑动效果，在动画一项中展示
    compile 'com.yinglan.scrolllayout:scrolllayout:1.0.2'
    // 添加 HermesEventBus 依赖
    compile 'xiaofei.library:hermes-eventbus:0.3.0'
    //   新版的dsign 和cardview
    compile 'com.android.support:cardview-v7:26.0.0-alpha1'
    compile 'com.android.support:design:26.0.0-alpha1'
    //  recycleview粘性标签
    compile 'com.oushangfeng:PinnedSectionItemDecoration:1.2.4'

}
